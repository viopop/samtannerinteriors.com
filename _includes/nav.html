<nav role="navigation">
  <ul class="list-unstyled list-inline">
    {% assign site_pages = site.pages %}
    {% for site_page in site_pages %}
      {% unless site_page.hide_in_nav %}
        <li>
          <a href="{{ site_page.url | prepend: site.baseurl }}"{% if site_page.slug == page.slug %} class="active"{% endif %}>
            {{ site_page.nav_title | default:site_page.title }}
          </a>
        </li>
      {% endunless %}
    {% endfor %}
  </ul>
</nav>
