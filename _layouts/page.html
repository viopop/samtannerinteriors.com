<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.title }}{% endif %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {% if page.title %}
        {{ page.title }} | {{ site.title }}
      {% else %}
        {{ site.title }}
      {% endif %}
    </title>
    <script src="/assets/javascripts/public.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/assets/stylesheets/public.css">
    {% if page.layout == "home" %}
      <link rel="stylesheet" type="text/css" href="/assets/stylesheets/home.css">
    {% endif %}
  </head>
  <body>
    <a id="top"></a>
    <div id="page" class="page big-slide-push clearfix">
      <header class="page clearfix">
        {% if page.layout == "home" %}
          {% include header-home.html %}
        {% else %}
          {% include header.html %}
        {% endif %}
      </header>
      {{ content }}
    </div>
    <footer class="page big-slide-push clearfix">
      {% include footer.html %}
    </footer>
    {% include nav-mobile.html %}
  </body>
</html>
